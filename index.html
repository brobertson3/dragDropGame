<!DOCTYPE html>
<!-- Submitted by Brent Robertson -->
<html>
<head>
	<meta charset="utf-8">
	<title>Drag Drop Game</title>
	<meta name="description" content="Created a drag and drop game.">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<script type="text/javascript" src="js/index.js" defer></script>
</head>
<body>
	<header>
		<h1>Drag and Drop Game</h1>
	</header>
	<main>
		<p>Place the following steps in the correct order. Press the button when done.</p>
		<div class="container-div">
			<div id="drag1" class="drag-item">Grab drink</div>
			<div id="drop1" class="drop-item"></div>
		</div>
		<div class="container-div">
			<div id="drag2" class="drag-item">Pour drink</div>
			<div id="drop2" class="drop-item"></div>
		</div>
		<div class="container-div">
			<div id="drag3" class="drag-item">Drink</div>
			<div id="drop3" class="drop-item"></div>
		</div>
		<div id="check-answers" class="disabled btn" role="button">Check Answers</div>
		<div id="play-again" class="hidden btn" role="button">Play Again</div>
		<div id="response"></div>
	</main>

</body>
</html>
